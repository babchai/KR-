<div header4>
</div>
<ion-view view-title="Lookbook" class="has-footer" has-bouncing="true">

<ion-content scroll="true" overflow-scroll="true" class="gallery" has-bounce="hasbounce"  >
 <div class="gallery" style="background-color:#fff"   >
  <div class="row" ng-repeat = "rows in thumbs ">
   <div class="col" ng-repeat = "item in rows track by $index  " style="max-width:50%">
   <a ui-sref="mylookbook-detail({'item':item})">
        <div style="background-color:white">
           <div style="
           min-height:250px;
           background-color:white;
           background:url('{{item.image}}') ;
           background-size:cover ; 
           background-repeat: no-repeat;
           position:relative;
           ">
               <div class="image-desc" style="width:100%; position:absolute">
                  <div class="content">
                      <div class="row" style="border:none">
                      <div class="col" style="color:#F4E057; border:none">
                         <center>  {{item.date | date:'MM.dd.yyyy'}} </center>
                         <center> {{item.type}}</center>
                      </div>    
                      </div>
                  </div>
              </div>
           </div>
        
      </div>
      </a>
    </div>
  </div>
</div>


 <ion-infinite-scroll
    ng-if="moreDataCanBeLoaded()"
    on-infinite="loadMore()"
    distance="10%"
    immediate-check= "false"
    icon="ion-loading-c"
    >
    Loading....
  </ion-infinite-scroll>
</ion-content>
</ion-view>
<div footer></div>
