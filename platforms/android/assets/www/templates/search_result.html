 <div class="gallery" style="background-color:#ffe54e"   >
  <div class="row" ng-repeat = "rows in thumbs ">
   <div class="col" ng-repeat = "item in rows track by $index">
   <a href="#/lookbook-detail/{{item.category}}/{{item.photo}}.jpg">
        <div style="background-color:white">
           <div style="min-height:251px ; 
           background-color:white;
           background:url('http://krplus.com/lookbook/{{item.category}}/{{item.photo}}.jpg') ;
           background-size:cover ; 
           background-repeat: no-repeat;
           ">
           </div>
      </div>
      </a>
    </div>
  </div>
</div>
