<div header3></div>
<ion-view view-title="Lookbook" class="has-footer">

<ion-content scroll="false" overflow-scroll="false"  >
    <main class='md-fill' flex style="overflow: scroll;">
    	<md-card style="margin:0px">

            <img image-lazy-src="http://krplus.com/lookbook/{{category}}/{{image}}" class="md-card-image"  
	        md-swipe-left="nextImage()" 
	        md-swipe-right="nextImage()"
            image-lazy-loader="lines"
            >
	        <div class="image-desc">
	        	<div class="content">
            <div class="row">
            <div class="col col-67" style="color:#ffe54e ; border-right: solid 1px; font-size:15px">
			         #longhair #hairdo #haircolor #hightlight #sunshine
            </div>
            <div class="col" style="color:#ffe54e">
            <center>
                    <i class="icon ion-android-favorite-outline" style="font-size:20px"></i><br>
                    {{count}}
            </center>
            </div>
            </div>
		    	</div>
		</div>
	</main>
</ion-content>
</ion-view>
<div footer></div>
