<div header3></div>
<ion-view view-title="Lookbook" class="has-footer">

<ion-content scroll="true" overflow-scroll="true"  >
<ion-gallery ion-gallery-items="items"></ion-gallery>

    <main class='md-fill' flex style="overflow: scroll;">
    	<md-card style="margin:0px ">
            <!-- <img image-lazy-src="http://krplus.com/lookbook/{{category}}/{{image}}" class="md-card-image"  
	        md-swipe-left="nextImage()" 
	        md-swipe-right="nextImage()"
            image-lazy-loader="lines"
            > -->
            <!--<ionSlideAction /> -->
            <ion-scroll direction="xy"
                    locking="false"
                    zooming="true"
                    min-zoom="1"
                    scrollbar-x="false"
                    scrollbar-y="false"
                    ion-slide-action
                    >
            <img ng-src = "http://krplus.com/lookbook/{{category}}/{{image}}" 
             class = "md-card-image"
             ng-style="{'width': zoomsize}"
             on-swipe-left="nextImage('fwd')" 
             on-swipe-right="nextImage('bwd')"
           >
       </ion-scroll>
         </md-card>
    
 </main>

</ion-content>
    <md-button class="md-fab" aria-label="Eat cake" style="position:absolute; bottom:100px; right:10px; background-color :#F4E057 ; color:#fff" ng-click = "zoom()">
         <i class="ion-ios-search-strong " style="font-size:30px ; color:#fff"></i>
    </md-button>
<div class="image-desc" style="bottom:50px">
                <div class="content">
            <div class="row">
            <div class="col col-67" style="color:#F4E057 ; border-right: solid 1px; font-size:15px">
               {{tags}}
            </div>
            <div class="col" style="color:#F4E057">
            <center>
<!--                     <i class="icon ion-android-favorite-outline" style="font-size:20px"></i><br>
 -->                    
                <i ng-class="getIcon()" style="font-size:20px " ng-click="vote()" ></i>
                <!--<i class="icon ion-android-favorite" style="font-size:20px" ng-click="unlove()"  ng-show="volted" ></i> -->
                <span ng-click="vote()">
                    {{getCount(count)}}
                </span>

               

            </center>
            </div>
            </div>
                </div>
        </div>
</ion-view>
