<div header6>
</div>
<ion-view view-title="Lookbook" class="has-footer">


<ion-content scroll="true" overflow-scroll="true" class="lookbook" >

  <div class="list">
    
    <a class="item item-icon-right"  ui-sref="lookbook-sub({'cat':cat})"  md-ink-ripple ng-repeat="cat in categories | filter:{'key':'!face-matrix'} |filter:{'key':'!stylist'} " >
      {{cat.name}}
      <i class="icon ion-chevron-right" style="font-size:15px;color:#ffe54e"></i>
    </a>

   <a class="item item-icon-right" style="background-color:#ffe54e; color:#555555"  
   ng-click="expand()" md-ink-ripple ng-show="lookbook.expand" >
      Face Matrix
      <i class="icon ion-chevron-down"  style="font-size:15px; color:#555555" ></i>
    </a>

    <a class="item item-icon-right"  ng-click="expand('face-matrix')" md-ink-ripple ng-show="!lookbook.expand && categories.length > 0" >
      Face Matrix
      <i class="icon ion-chevron-right"  style="font-size:15px; color:#ffe54e" ng-hide="lookbook.expandFace" ></i>
      <i class="icon ion-chevron-down"  style="font-size:15px; color:#ffe54e" ng-show="lookbook.expandFace" ></i>

    </a>
    <div ng-show="lookbook.expandFace" ng-repeat = "cat in categories | filter:{'key':'face-matrix'}">
      <a class="item" style=" background-color: #fff;color: #555555;" ui-sref="lookbook-sub({'cat':child})"  md-ink-ripple ng-hide ng-repeat="child in cat.child" >
       <!-- Type A (oval/restangle) -->
       {{child.name}}
      </a>
    </div>  

    <a class="item item-icon-right"  ng-click="expand('stylist')" md-ink-ripple ng-show="!lookbook.expand && categories.length > 0" >
      Stylist
      <i class="icon ion-chevron-right"  style="font-size:15px; color:#ffe54e" ng-hide="lookbook.expandStylist" ></i>
      <i class="icon ion-chevron-down"  style="font-size:15px; color:#ffe54e" ng-show="lookbook.expandStylist"></i>

    </a>
    <div ng-show="lookbook.expandStylist" ng-repeat = "cat in categories | filter:{'key':'stylist'}">
    <a class="item" style=" background-color: #fff;color: #555555;" ui-sref="stylistList({'cat':child})"  md-ink-ripple ng-hide ng-repeat="child in cat.child" >
       {{child.name}}
      </a>
     <!--  <a class="item" style=" background-color: #fff;color: #555555;" ui-sref="lookbook-sub({'cat':child})"  md-ink-ripple ng-hide ng-repeat="child in cat.child" >
       {{child.name}}
      </a> -->
    </div>  
   
  

</div>
</ion-content>


</ion-view>
<div footer></div>
