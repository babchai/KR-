<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular-material/angular-material.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/icon?family=Material%20Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
 
<ion-header-bar align-title="left" class="bar bar-header bar-positive" ng-show="header==&apos;header1&apos;">
  <div md-ink-ripple="" class="buttons header-left-button">
         <i class="ion-plus" style="font-size:30px ; color:#363636"></i>
  </div>
  
  <h1 class="title" style="text-align:center; font-size:30px">{{title}}</h1>
  
<div md-ink-ripple="" class="buttons header-right-button" style="right: 15px;">
     <i class="ion-location" style="font-size:30px ; color:#363636"></i>
  </div>
</ion-header-bar>

<ion-header-bar align-title="left" class="bar bar-header bar-positive" ng-show="header==&apos;header2&apos;">
  <div md-ink-ripple="" class="buttons header-left-button">
         <i class="ion-plus" style="font-size:30px ; color:#363636"></i>
  </div>
  <h1 class="header-center-title title " style="text-align:center; font-size:20px">{{title}}</h1>
<div md-ink-ripple="" class="buttons header-right-button" style="right: 15px;">
     <i class="ion-location" style="font-size:30px ; color:#363636"></i>
  </div>
</ion-header-bar>

<ion-header-bar align-title="left" class="bar bar-header bar-positive" ng-show="header==&apos;header3&apos;">
  <div md-ink-ripple="" class="buttons header-left-button">
         <i class="ion-ios-arrow-left" style="font-size:30px ; color:#363636"></i>
  </div>
  <h1 class="header-center-title title " style="text-align:center; font-size:20px">
    <i class="ion-android-favorite-outline" style="font-size:30px ; color:#363636 ; padding:5%"></i>
    <i class="ion-ios-upload-outline" style="font-size:30px ; color:#363636 ; padding:5%"></i>
  </h1>
</ion-header-bar>

<ion-header-bar align-title="left" class="bar bar-header bar-positive" ng-show="header==&apos;header4&apos;">
  <div md-ink-ripple="" class="buttons header-left-button">
         <i class="ion-ios-arrow-left" style="font-size:30px ; color:#363636"></i>
  </div>
  <h1 class="header-center-title title " style="text-align:center; font-size:20px">
    {{ title}}
  </h1>
</ion-header-bar>

<ion-nav-view trannav-transition="ios"> 


</ion-nav-view>

<ion-footer-bar align-title="center" class="bar bar-footer bar-positive" ng-show="footer==&apos;footer1&apos;">
  <h1 class="title" style="padding-top:1%">
    <i class="ion-ios-home-outline  md-fab " style="font-size:45px; padding:8%; color:#363636"></i>
    <i class="ion-ios-personadd-outline" style="font-size:45px; padding:8%; color:#363636"></i>
    <i class="ion-ios-person-outline" style="font-size:45px; padding:8%;color:#363636"></i>
    <i class="ion-ios-gear-outline" style="font-size:45px; padding:8%; color:#363636"></i>
  </h1>
</ion-footer-bar>
</body>
</html>
