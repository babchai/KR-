<ion-view view-title="Lookbook" class="has-footer">
<ion-header-bar  align-title="left" class="bar bar-header bar-positive">
  <div md-ink-ripple class="buttons header-left-button" >
         <i  class="ion-plus" style="font-size:40px ; color:yellow"></i>
  </div>
  
  <h1 class="title" style="text-align:center; font-size:40px" >KR+</h1>
  
  <div md-ink-ripple class="buttons header-right-button" style="right: 15px;">
     <i class="ion-location" style="font-size:40px ; color:yellow"></i>
  </div>
</ion-header-bar>
<ion-content scroll="true" overflow-scroll="false" >
<div layout="column" layout-fill>
    <main  flex style="overflow: scroll;">
    <div layout="row" layout-fill>
    <div flex flex-order="1" ui-sref='lookbook-detail' style="height:200px;overflow:hidden; border:solid 0.1em yellow">
       <img src="https://s-media-cache-ak0.pinimg.com/236x/6e/da/f6/6edaf62380248cde1954413de20ad931.jpg" style="max-width:100%">
    </div>

    <div flex flex-order="2" style="height:200px;overflow:hidden; border:solid 0.1em yellow">
      <img src="http://thewowstyle.com/wp-content/uploads/2015/03/curly-hairstyles-2015-8.jpg" style="max-width:100%" >
    </div>
  </div>

  <div layout="row" layout-fill>
    <div flex flex-order="1" style="height:200px;overflow:hidden; border:solid 0.1rem yellow">
       <img src="https://s-media-cache-ak0.pinimg.com/236x/a8/15/e5/a815e5d47e93ee18ccbd897ec291b4d8.jpg" style="max-width:100%">
    </div>

    <div flex flex-order="2" style="height:200px;overflow:hidden ; border:solid 0.1rem yellow">
      <img src="http://imbbpullzone.laedukreationpvt.netdna-cdn.com/wp-content/uploads/2013/09/Selena-Gomez-hairstyle-6.jpg" style="max-width:100%">
    </div>
  </div>


  <div layout="row" layout-fill>
    <div flex flex-order="1" style="height:200px;overflow:hidden; border:solid 0.1rem yellow">
       <img src="http://i2.wp.com/therighthairstyles.com/wp-content/uploads/2015/01/1-feel-like-a-goddess-%E2%80%93-tall-curly-greek-style-wedding-updo.jpg?w=500" style="max-width:100%">
    </div>

    <div flex flex-order="2" style="height:200px;overflow:hidden; border:solid 0.1rem yellow">
      <img src="https://s-media-cache-ak0.pinimg.com/736x/58/63/09/5863097920dcce210b4e7f5c4c4af5ff.jpg" style="max-width:100%">
    </div>
  </div>


  <div layout="row" layout-fill>
    <div flex flex-order="1" style="height:200px;overflow:hidden; border:solid 0.1rem yellow">
       <img src="http://www.fashionandhairstyles.net/wp-content/uploads/2014/12/braid-hairstyles-1.jpg" style="max-width:100%">
    </div>

    <div flex flex-order="2" style="height:200px;overflow:hidden; border:solid 0.1rem yellow">
      <img src="http://content.latest-hairstyles.com/wp-content/uploads/2014/07/Curly-Hairstyle-for-Summer-with-Side-Part-500x333-14346316773.jpg" style="max-width:100%">
    </div>
  </div>
</main>
</div>
</ion-content>

<ion-footer-bar  align-title="center" class="bar bar-footer bar-positive">
  <h1 class="title">
    <i class="ion-ios-home-outline  md-fab " style="font-size:42px; padding:5%; color:white"></i>
    <i class="ion-ios-personadd-outline" style="font-size:42px; padding:5%; color:white"></i>
    <i class="ion-ios-person-outline" style="font-size:42px; padding:5%;color:white"></i>
    <i class="ion-ios-gear-outline" style="font-size:42px; padding:5%; color:white"></i>
  </h1>
</ion-footer-bar>
</ion-view>
