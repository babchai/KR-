<ion-view view-title="Lookbook" class="has-footer">
<div class="bar bar-header item-input-inset" ng-hide="!search">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
  <button class="button button-clear" ng-click = "cancelFind()">
    Cancel
  </button>
</div>
<ion-header-bar  align-title="left" class="bar bar-header bar-positive" ng-hide="search">
  <div md-ink-ripple class="buttons header-left-button" >
         <i  class="ion-chevron-left" style="font-size:40px ; color:yellow"></i>
  </div>
  
  <h1 class="title" style="text-align:center; font-size:20px" >KR+ Lookbook</h1>
  
  <div md-ink-ripple class="buttons header-right-button" style="right: 15px;" ng-click = "find()">
     <i class="ion-search" style="font-size:40px ; color:yellow"></i>
  </div>
</ion-header-bar>

<ion-content scroll="true" overflow-scroll="false" class="lookbook" >

  <div class="list">
    <a class="item"  ui-sref='lookbook-sub'  md-ink-ripple >
      Before & After
    </a>
    <a class="item"  href="#" md-ink-ripple >
    Blow Out Bar
    </a>
    <a class="item"  href="#" md-ink-ripple >
      Curly Hairstyle
    </a>
    <a class="item"  href="#" md-ink-ripple >
      kr+ Celebrity Hairstyle
    </a>
    <a class="item"  href="#" md-ink-ripple >
      Men Hairstyle
    </a>
    <a class="item"  href="#" md-ink-ripple >
      Straight Hairstyle
    </a>
    <a class="item"  href="#" md-ink-ripple >
     Updo Hairstyle
    </a>
     <div class="item item-divider">
      Face Matrix
    </div>
    <a class="item"  href="#" md-ink-ripple >
     Type A (oval/restangle)
    </a>
    <a class="item"  href="#" md-ink-ripple >
      Type B (square/round) 
    </a>
    <a class="item"  href="#" md-ink-ripple >
      Type C (diamond)
    </a>


</div>
</ion-content>

<ion-footer-bar  align-title="center" class="bar bar-footer bar-positive">
  <h1 class="title">
    <i class="ion-ios-home-outline  md-fab " style="font-size:42px; padding:5%; color:white"></i>
    <i class="ion-ios-personadd-outline" style="font-size:42px; padding:5%; color:white"></i>
    <i class="ion-ios-person-outline" style="font-size:42px; padding:5%;color:white"></i>
    <i class="ion-ios-gear-outline" style="font-size:42px; padding:5%; color:white"></i>
  </h1>
</ion-footer-bar>
</ion-view>
