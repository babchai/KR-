<div header8></div>
<ion-view view-title="Lookbook" class="has-footer">

<ion-content scroll="false" overflow-scroll="false" style="background:#000"  >
    <main class='' flex style="overflow: scroll; background:#000">
         <ion-scroll direction="xy"
                    locking="false"
                    zooming="true"
                    min-zoom="1"
                    scrollbar-x="false"
                    scrollbar-y="false"
                    ion-slide-action
                    >
            <img ng-src = "{{photo}}" style="width: 100%;" class = "md-card-image"
             on-swipe-left="nextImage('fwd')" 
             on-swipe-right="nextImage('bwd')">

          </ion-scroll>

            <div class="image-desc">
            <div class="content">
            <div class="row">
                <div class="col" style="color:#F4E057">

                 <center>{{date | date:'MM.dd.yyyy'}}</center>
                 <center>{{type}}</center>
              </div>
            </div>
             </div>
        </div>
    </main>
</ion-content>
</ion-view>
<div footer></div>
