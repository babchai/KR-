</div>
<ion-view view-title="Lookbook" class="has-footer" has-bouncing="true">


 <ion-content scroll="true" overflow-scroll="true" >
    <div class="list" style="border:none" ng-repeat="mylook in mylookbook | filter:!like">
    <a class="item  item-thumbnail-left item-icon-right" style="background-color: #fff;color: #555555; border-bottom:solid 1px #F4E057 ; margin-bottom:1px; padding-top: 15px;padding-left: 140px;" 
    ui-sref="mylookbook-detail({'item':mylook})"
    >
        <img ng-src = "{{mylook.image}}" style="max-width:80px; max-height:100px ;vertical-align:middle;">  
         <div style="position: absolute;height: 90px; border-right: solid 1px #F4E057;left: 100px;"></div>
          <p style=" height:90px; display: table-cell;vertical-align: middle; white-space: normal; word-wrap: break-word;">
           
           <span style="font-weight: bold;">{{mylook.date | date:'MM.dd.yyyy'}}</span><br>
           <span style="font-weight: bold;">{{mylook.type}}</span><br>
           <i class="icon ion-ios-star" style="color:#F4E057" ng-click="unlove(mylook.$id)" ></i>
          </p>
    </a>  
    </div>

  
</ion-content>
