<ion-view view-title="Promotions" class="has-footer">
<ion-content scroll="true" overflow-scroll="false" >

<div class="bar bar-header item-input-inset" style="background-color:#F4E057">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="search.tag" >
  </label>
  <button class="button " ng-click="cancel()" style="background-color:#555555 ; color:#F4E057">
    Cancel
  </button>
</div>

<ul class="list" ng-repeat = "r in search.result"><!-- 
    <li class="item" style="background:none" ui-sref="search_result({'link':'s'})"> -->
    <li class="item" style="background:none" ng-click="redirect(r)">
       #{{r.$id}}
    </li>
</ul>

</ion-content>
</ion-view>
<div footer></div>
